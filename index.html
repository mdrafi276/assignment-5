<!DOCTYPE html>
<html lang="en">

<body>

    <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3">

      <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
        <!-- Triangle card  -->
        <div class="card w-96 bg-base-100 shadow-xl">
          <figure><img src="/images/rectangle.png" alt="Shoes" /></figure>
          <div class="card-body">
            <h2 class="card-title">Shoes!</h2>
            <p>Area (A) = 0.5 b h </p>
            <p>
              <input type="text" placeholder="base" class="w-24 border px-2 rounded-sm text-black  bg-gray-300 text-xl  " name="" id="triangle-base">
              <span class="ml-2 ">cm</span>
              <input type="text"  placeholder="height" class=" ml-4 w-24  rounded-sm border px-2 bg    text-black bg-gray-300 text-xl " name="" id="triangle-height">
              <span class="ml-2 ">cm</span>
            <p>
              Area: <span></span>
            </p>
            </p>
            <div class="card-actions ">
              <button onclick="calculateTriangleArea()" class="btn btn-primary w-full">calcular</button>
            </div>
          </div>
        </div>
      </div>
      <div class="flex-1">
        <!-- Second card  -->
        <div class="card w-96 bg-base-100 shadow-xl">
          <figure><img src="/images/rectangle.png" alt="Shoes" /></figure>
          <div class="card-body">
            <h2 class="card-title">Shoes!</h2>
            <p>Area (A) = w I
            </p>
            <div class="card-actions justify-end">
              <button class="btn btn-primary">Rectangle</button>
            </div>
          </div>
        </div>
      </div>
      <div class="flex-1">
        <!-- Third  card  -->
        <div class="card w-96 bg-base-100 shadow-xl">
          <figure><img src="/images/rectangle.png" alt="Shoes" /></figure>
          <div class="card-body">
            <h2 class="card-title">Triangle</h2>
            <p>b=10cm, h=12cm
            </p>
            <div class="card-actions justify-end">
              <button class="btn btn-primary">Buy Now</button>
            </div>
          </div>
        </div>
      </div>


    </div>
    <!-- area calculator  -->
    <div class="w-[400]">
      <div class="text-4xl">Area calculator</div>

    </div>
